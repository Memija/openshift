apiVersion: v1
kind: ImageStream
metadata:
  name: ${application_name}
  labels:
    app: ${application_name}
    environment: ${environment_name}
spec:
  lookupPolicy:
    local: false
  tags:
    - annotations: null
      from:
        kind: DockerImage
        name: ${docker_registry_uniform_resource_locator}
      name: latest
      referencePolicy:
        type: ""